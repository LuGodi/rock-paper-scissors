<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <div class="button-container">
        <button data-choice="rock" class="button-selection">Rock</button>
        <button data-choice="paper" class="button-selection">Paper</button>
        <button data-choice="scissors" class="button-selection">Scissors</button>
        <button class="button-new-game">New Game</button>
        <button class="button-clear">Clear</button>
      </div>
      <div class="game-window"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
