<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>

    <div class="container">
      <div class="header"><button class="night-mode-button"><span class="material-symbols-outlined">
        dark_mode
        </span></button></div>
      <div class="button-container">
        <button data-choice="rock" class="button-selection">Rock</button>
        <button data-choice="paper" class="button-selection">Paper</button>
        <button data-choice="scissors" class="button-selection">Scissors</button>
        <button class="button-new-game">New Game</button>
        <button class="button-clear">Clear</button>
      </div>
      <div class="game-window"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
